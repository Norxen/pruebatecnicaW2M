<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color': 'black', 'color': 'white'}" [class.options-column]="column === 'options'"> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element" [class.options-column]="column === 'options'">
        <ng-container *ngIf="column === 'options'; else defaultCell">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editHero(element)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteHero(element)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </ng-container>
        <ng-template #defaultCell>{{ element[column] }}</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngStyle]="{'background-color': 'white', 'color': 'black'}"></tr>

  </table>
</div>
