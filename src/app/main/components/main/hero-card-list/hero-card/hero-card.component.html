<mat-card (mouseenter)="setHoverBoxShadow(hero.color)" (mouseleave)="clearBoxShadow()" [ngStyle]="{'box-shadow': hoverBoxShadow}">
  <mat-card-header style="display: flex; flex-direction: column; align-items: center;">
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>I wanted to generate a description for every hero, but I have no time to lose on minor things.</p>
    <p>So, I'm just creating the same description for each hero saying which one it is in the right color</p>
    <p>So, this is the description for the <span [style.color]="hero.color">{{ hero.name }}</span>.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToEditHero()">Edit</button>
    <button mat-button (click)="deleteHero()">Delete</button>
  </mat-card-actions>
</mat-card>
